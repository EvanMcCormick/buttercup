version: 2

updates:
  - package-ecosystem: pip
    directory: /
    groups:
      python:
        patterns:
          - "*"
    schedule:
      interval: weekly
    # Supply chain security: delay updates to allow community vetting
    cooldown:
      default-days: 7

  - package-ecosystem: github-actions
    directory: /
    groups:
      actions:
        patterns:
          - "*"
    schedule:
      interval: weekly
    # Supply chain security: delay updates to allow community vetting
    cooldown:
      default-days: 7
